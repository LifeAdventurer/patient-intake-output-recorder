# Project information
site_name: Patient Intake/Output Recorder
site_url: https://lifeadventurer.github.io/patient-intake-output-recorder/docs/
site_author: Life Adventurer
site_description: A recorder for healthcare professionals to monitor patients' intake and output (I/O) efficiently.

# Repository
repo_name: LifeAdventurer/patient-intake-output-recorder
repo_url: https://github.com/LifeAdventurer/patient-intake-output-recorder

# Copyright
copyright: Copyright &copy; 2023-2024 Life Adventurer

# Configuration
theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material//weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: indigo
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

# Plugins
plugins:
  - blog
  - glightbox
  - search

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LifeAdventurer

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

# Page tree
nav:
  - Home: index.md
  - Getting started:
    - Installation: getting-started.md
    - License: license.md
    - Changelog: changelog.md
  - Community:
    - Contributing: contributing.md
  - Blog:
    - blog/index.md
